{% extends "base_template.html" %}

{% block content %}
    <h1>My Schedules: </h1>
    <form action="{% url 'create-schedule' %}">
        <input type="submit" value="Add schedule">
    </form>
    <br>
    {% if schedule_list %}
    <ol>
        {% for schedule in schedule_list %}
            <li>
                <a href="{{schedule.get_absolute_url}}">{{schedule.title}}</a>
            </li>
        {% endfor %}
    </ol>
    {% endif %}
{% endblock %}
