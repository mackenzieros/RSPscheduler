{% extends "base_template.html" %}

{% block content %}

<h1>Delete Student</h1>

<p>Are you sure you want to delete the student: {{student}}?</p>

<form action="{% url 'delete-student' student.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>

{% endblock %}
